<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Finsweet</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>{Finsweet</h1>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
            <div class="right-contact">
                <div class="right-contact-icon">
                    <img src="Assistance Icon.png" alt="Contact-icon" width="30px" />
                </div>
                <div class="right-contact-text">
                    <p>Road Assistance<br>+2348137011048</p>
                    
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="left-text">
               <div class="content">
                    <h1><b>Get your vehicle service done online at one place</b></h1>
               </div>
            </div>
            <div class="left-img">
                <img src="Button.png" alt="button" width="10%" class="Button">
                <img src="Open.png" alt="open" width="25%" class="Open">
            </div>

            
            <div class="right-img">
                <img src="Service.png" alt="service" width="70%"  class="service" /> 
                <img src="Rating.png" alt="rating" width="70%" class="rating" />
            </div>
        </div>
    </main>
</body>
</html>
